          sed -i 'src-git kenzo https://github.com/kenzok8/openwrt-packages' >> ./feeds.conf.default
          sed -i 'src-git small https://github.com/kenzok8/smal' >> ./feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

